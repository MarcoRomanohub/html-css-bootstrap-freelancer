<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Freelancer</title>
</head>
<body>
  <header>
    <div class="container h-100">
        <div class="row d-flex  align-items-center h-100">
            <div class="col-10 col-md-4 h-100 d-flex align-items-center">
                <div class="logo d-flex  align-items-center">
                    <div class="w-100 h-100 object-fit-cover">
                      <h4>START BOOTSTRAP</h4>
                    </div>
                </div>
            </div>
            <div class="col-2 col-md-8 ">
                <div class="hamburgher d-md-none text-end">H</div>
                <nav class="menu d-none d-md-block">
                    <ul class="d-flex text-white justify-content-end">
                        <li><a href="#" class="link-light ps-3">Link</a></li>
                        <li><a href="#" class="link-light ps-3">Link</a></li>
                        <li><a href="#" class="link-light ps-3">Link</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
  </header>

  <main>
    <section id="start">
      <div class="container debug">
        <div class="row">
          <div class="col-10 d-flex flex-column align-items-center mx-auto my-5  debug">
            <div class="image debug text-center rounded-circle">
              <img src="img/avatar.svg" alt="">
            </div>
            <div class="col-12 debug text-center text-white">
              <h2>START BOOTSTRAP</h2>
            </div>
            <div class="col-5 debug">
              <div class="starbar debug"></div>
            </div>
            <div class="col-12 skills text-center debug">
              <h6>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h6>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="portfolio">
      <div class="container debug">
        <div class="row">
          <div class="col-5 mx-auto my-3 text-center">
            <h2>PORTFOLIO</h2>
            <div class="starbar debug"></div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-12 col-md-6 col-lg-4  jobs debug mx-auto my-2">
            <div class="mr_card">
              <img src="img/cabin.png" alt="">
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4  jobs debug mx-auto my-2"></div>
          <div class="col-12 col-md-6 col-lg-4  jobs debug mx-auto my-2"></div>
          <div class="col-12 col-md-6 col-lg-4  jobs debug mx-auto my-2"></div>
          <div class="col-12 col-md-6 col-lg-4  jobs debug mx-auto my-2"></div>
          <div class="col-12 col-md-6 col-lg-4  jobs debug mx-auto my-2"></div>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-2 mx-auto my-4 text-center">
            <h2>ABOUT</h2>
            <div class="starbar"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-8 col-md-6 text mx-auto my-5 debug"></div>
          <div class="col-8 col-md-6 text mx-auto my-5 debug"></div>
        </div>
        <div class="row">
          <div class="col-2 btn debug mx-auto my-5"></div>
        </div>
        
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-5 mx-auto my-3 text-center">
            <h2>CONTACT ME</h2>
            <div class="starbar debug"></div>
          </div>
          <div class="row">
            <div class="col-8 input mx-auto  debug"></div>
            <div class="col-8 input mx-auto  debug"></div>
            <div class="col-8 input mx-auto  debug"></div>
            <div class="col-8 input mx-auto  debug"></div>
          </div>
          <div class="row">
            <div class="col-8 mx-auto debug ps-0">
              <div class="col-4 btn debug"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="find">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
